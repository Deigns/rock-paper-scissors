<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="player.js" defer></script>
    <script src="result.js" defer></script>
    <script src="game.js" defer></script>
</head>
<body>
    <div class = "header">
        <H1 class="title">Rock, Paper, Scissors</H1>
    </div>
    <div class="scoreBoard column">
        <div class="player competitor">
            <div class="nameInput">
                <label for="playerNameField">Player Name:</label>
                <input type="text" class="playerNameField">
                <button class="submit">Submit</button>
            </div>
            <p class="score"></p>
        </div>
        <div class="round">
            <h3 class="roundCount"></h3>
            <p class="score"></p>
        </div>
        <div class="computer competitor">
            <h2 class="competitor">Computer</h2>
            <p class="score"></p>
        </div>
    </div>
    <div class="instructions">
        <p class="instructions">Round begins on choice selection</p></div>
    <div class="game column">
        <div class="rock gameObject">
            <h3>Rock</h3>
            <button>Select</button>
        </div>
        <div class="scissors gameObject">
            <h3>Scissors</h3>
            <button>Select</button>
        </div>
        <div class="paper gameObject">
            <h3>Paper</h3>
            <button>Select</button>
        </div>
    </div>
    <div class="result"><p class="result"></p></div>
</body>
</html>
